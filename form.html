<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Multi Step Form</title>
      <link rel="stylesheet" href="style2.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Estimez le prix de votre véhicule</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  général
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  performance
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Détails
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Documents
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Généralités :  
                  </div>
                  <div class="field">
                     <div class="label">
                        Marque
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Modèle
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Année
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Performance :
                  </div>
                  <div class="field">
                     <div class="label">
                        Moteur
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Kilométrage
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Énergie
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Détails Techniques :
                  </div>
                  <div class="field">
                     <div class="label">
                        Couleur
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Finition
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Boîte
                     </div>
                     <select>
                        <option>Manuelle</option>
                        <option>Automatique</option>
                        <option>Séquentielle</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Documents :
                  </div>
                  <div class="field">
                     <div class="label">
                        Papier
                     </div>
                     <select>
                        <option>Carte Grise / Safia</option>
                        <option>Licence / Délai</option>
                        <option>Carte Jaune</option>
                     </select>
                  </div>
                  <div class="field">
                     <div class="label">
                        Options
                     </div>
                     <select >
                        <option>Climatisation</option>
                        <option>Toit Ouvrant</option>
                        <option>ABS</option>
                        <option>ESP</option>
                        <option>Radar de Recul</option>
                        <option>Direction Assistée</option>
                        <option>Rétroviseurs Électriques</option>
                        <option>Phares Antibrouillard</option>
                        <option>Radio CD</option>
                        <option>Alarme</option>
                        <option>Phares Xenon</option>
                        <option>Jantes Alliage</option>
                        <option>Feux du Jour</option>
                        <option>Vitres Électriques</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
